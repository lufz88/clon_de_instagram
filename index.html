<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Instagram Clone</title>
</head>

<body>
  <main class="main">
    <section class="main--carrousel">
      <img src="./img/screenshot1-2x.png" alt="">
    </section>
    <div class="main--login-container">

      <section class="login-container--login">
        <div class="login-container--title">
          <img src="./img/instagram_logo.png" alt="Instagram logo" class="title--img">
        </div>
        <form action=" " class="login--form">

          <input type="text" name="" id="" placeholder="Phone number, username, or email" class="form--input">
          <input type="password" name="" id="" placeholder="Password" class="form--input">
          <div class="form--checkbox-container">
            <input type="checkbox" name="" id="" placeholder="Password" class="form--checkbox-input">
            <p class="checkbox-container--paragraph">
              Save login info
            </p>
          </div>

          <button type="button" class="form--button">Log in</button>
        </form>
        <div class="divisor">
          <div></div>
          <span>OR</span>
          <div></div>
        </div>
        <div class="login--alternative">
          <a href="/" class="alternative--link alternative--link__bold">Log in with Facebook</a>
          <a href="/" class="alternative--link alternative--link__small">Forgot password?</a>
        </div>
      </section>
      <section class="register">
        <p class="register--paragraph">Don't have an account?
          <a href="" class="register--link__light-blue">Sign up</a>
        </p>

      </section>
      <section class="app--links">
        <p class="links--paragraph">Get the app.</p>
        <ul class="links--list">
          <li>
            <a>
              <img src="img/get_on_playstore.png" alt="get in on playstore button">
            </a>
          </li>
          <li>
            <a>
              <img src="img/get_on_microsoft.png" alt="get in on microsoft button">
            </a>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <footer class="footer">
    <ul class="footer-list">
      <li><a href="">Meta</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Blog</a></li>
      <li><a href="">Jobs</a></li>
      <li><a href="">Help</a></li>
      <li><a href="">API</a></li>
      <li><a href="">Privacy</a></li>
      <li><a href="">Terms</a></li>
      <li><a href="">Top Accounts</a></li>
      <li><a href="">Locations</a></li>
      <li><a href="">Instagram Lite</a></li>
      <li><a href="">Contact Uploading & Non-Users</a></li>
      <li><a href="">Meta Verified</a></li>

    </ul>

  </footer>
</body>

</html>
